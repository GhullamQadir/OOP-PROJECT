<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - EasyMed</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .btn-login {
            background-color: #16a34a;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.5), 0 4px 6px -2px rgba(22, 163, 74, 0.3);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-login:hover {
            background-color: #15803d;
            box-shadow: 0 12px 17px -4px rgba(21, 128, 61, 0.6), 0 6px 8px -3px rgba(21, 128, 61, 0.4);
        input[type="text"] {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen bg-emerald-50">
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
<a href="index.html">
    <svg width="80" height="80" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="4" blur="8" flood-color="rgba(0,0,0,0.1)"/>
            </filter>
            <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
                <stop offset="0%" style="stop-color:#f8fdff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
            </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>
        <g transform="translate(100, 75)">
            <path d="M 0 -18 L 2 -18 L 3 -22 L 6 -22 L 7 -18 L 11 -16 L 13 -20 L 16 -18 L 14 -14 L 18 -11 L 20 -13 L 22 -10 L 18 -7 L 18 -2 L 22 0 L 20 3 L 16 1 L 14 4 L 18 7 L 16 10 L 13 8 L 11 12 L 7 14 L 6 18 L 3 18 L 2 14 L -2 14 L -3 18 L -6 18 L -7 14 L -11 12 L -13 8 L -16 10 L -18 7 L -14 4 L -16 1 L -20 3 L -22 0 L -18 -2 L -18 -7 L -22 -10 L -20 -13 L -16 -11 L -14 -14 L -18 -18 L -16 -20 L -13 -18 L -11 -22 L -7 -22 L -6 -18 L -3 -18 L -2 -22 L 0 -22 Z" fill="#20B2AA"/>
            <circle cx="0" cy="0" r="12" fill="#20B2AA"/>
            <path d="M 0 -2 C -1.5 -5.5, -6 -5.5, -6 -1.5 C -6 1.5, 0 6, 0 6 C 0 6, 6 1.5, 6 -1.5 C 6 -5.5, 1.5 -5.5, 0 -2 Z" fill="white"/>
        </g>
        <text x="100" y="135" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#1a202c" text-anchor="middle">EasyMed</text>
    </svg>
</a>
            <nav>
                <ul class="flex space-x-6 text-gray-700 font-medium">
                    <li><a href="index.html" class="hover:text-emerald-500 transition duration-200">Home</a></li>
                    <li><a href="doctors.html" class="hover:text-emerald-500 transition duration-200">Doctors</a></li>
                    <li><a href="appointment.html" class="hover:text-emerald-500 transition duration-200">Book Appointment</a></li>
                    <li><a href="register.html" class="hover:text-emerald-500 transition duration-200">Register</a></li>
                    <li><a href="login.html" class="hover:text-emerald-500 transition duration-200">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-8 max-w-md mx-auto">
        <section class="bg-white rounded-2xl shadow-xl w-full p-8 md:p-10">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-10">Login to Your Account</h2>
            <form id="login-form">
                <div class="mb-6">
                    <label for="loginCnic" class="block text-gray-700 text-sm font-semibold mb-2">CNIC or Phone Number</label>
                    <input type="text" id="loginCnic" name="loginCnic" placeholder="12345-1234567-1 or +92 3123-456789" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn-login">Login</button>
                </div>

                <p class="text-center text-gray-600 text-sm mt-6">
                    Don't have an account? <a href="register.html" class="text-emerald-600 hover:text-emerald-700 font-semibold transition duration-200">Register here</a>
                </p>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 rounded-t-3xl shadow-xl">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; 2025 EasyMed. All rights reserved.
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                loginCnic: form.loginCnic.value
            };
            try {
                const response = await fetch('/patients/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    // Redirect to dashboard or show success
                    window.location.href = 'dashboard.html'; // Change as needed
                } else {
                    alert('Login failed. Please check your CNIC or phone number.');
                }
            } catch (error) {
                alert('Login failed: Network error');
            }
        });
    </script>
</body>
</html>
